<form [formGroup]="mathForm">
    {{firstNumber}} + {{secondNumber}} =
    <input type="text" formControlName="answer">
</form>

{{seconds | number: '1.1-3'}}
<!-- minimum bir karakter olsun ve virgülden sonrası için min 1 max 3 olsun -->
<hr>
<div>Form valid mi? {{mathForm.valid}}</div>
<div>Form değerleri: {{mathForm.value | json}}</div>
<div>Form hataları: {{mathForm.errors | json}}</div>
